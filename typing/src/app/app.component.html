<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <p class="title has-text-centered">
        <span 
        *ngFor="let letter of randomSentence.split(''); let i = index"
        [class]="compareEachLetter(letter, inputedValue[i])"
        >{{ letter }}</span>
      </p>

      <div class="field">
        <input class="input" type="text" (input)="inputedValue = ($any($event.target).value)">
      </div>
      <div class="box has-text-centerd" *ngIf="compareValues()">
        <h2 class="title">You win!</h2>
      </div>
    </div>
  </div>
</div>
