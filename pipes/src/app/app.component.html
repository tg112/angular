<div class="container">
  <h3>Payment form</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Name:</label>
      <input class="form-control" type="text" (input)="onNameChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase}}
      </div>
    </div>
  </div>

  <h3>Payment date</h3>
  <div class="row">
    <div class="form-group col">
      <label>Payee Date:</label>
      <input class="form-control" type="date" (input)="onDateChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "yyyy年MM月dd日" }}
      </div>
    </div>
  </div>

  <h3>Payment Amount</h3>
  <div class="row">
    <div class="form-group col">
      <label>Amount:</label>
      <input class="form-control" type="text" (input)="onAmountChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: 'JPY' }}
      </div>
    </div>
  </div>

  <h3>Height</h3>
  <div class="row">
    <div class="form-group col">
      <label>hieght:</label>
      <input class="form-control" type="text" (input)="onHeightChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: '1.1-3' }}
      </div>
    </div>
  </div>

  <h3>Miles</h3>
  <div class="row">
    <div class="form-group col">
      <label>miles:</label>
      <input class="form-control" type="text" (input)="onMilesChange($any($event.target).value)">
    </div>
    <div class="col">
      <label><b>kilometers</b></label>
      <!-- <div *ngIf="(miles | convert: 'km') > 10"> -->
      <div>
        {{ miles | convert: "cm" | number: "1.0-2" }}
      </div>
    </div>
  </div>
</div>
